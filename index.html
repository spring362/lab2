<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Information Form</h1>
  <form method="POST" autocomplete="on" action="#null">
  <fieldset>
  <legend>Personal Info</legend>
    <div>
      <label>Email Address: <input type="email" name="email_field" placeholder="email here" ></label>
    </div>
    <div>
      <label>Phone Number: <input type="phoneNum" name="phone_field" placeholder="phone number here" ></label>
    </div>
    <div>
      <label>Date of Birth: <input type="DateBirth" name="DOB_field" placeholder="date of birth here" ></label>
    </div>
  </fieldset>
  </form>
</body>
</html>
